language: r
cache: packages
latex: false

matrix:
  include:
    - os: linux
      dist: precise
      sudo: false
      env:
        - CHECK_OLD_GPGME=1
        - R_CODECOV=1
    - os: linux
      dist: trusty
      sudo: required
      env:
        - CHECK_OLD_GPGME=1
    - os: osx
      osx_image: xcode8.3
      brew_packages: gpgme
      before_install: sudo chown -R $(whoami) /usr/local && brew upgrade
    - os: osx
      osx_image: xcode8.3
      disable_homebrew: true
    - os: osx
      osx_image: xcode7.3
      disable_homebrew: true

addons:
  apt:
    packages:
      - libgpgme11-dev
      - haveged

r_github_packages:
  - jimhester/covr

warnings_are_errors: true
#r_check_revdep: true

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi

# Prevents Travis timeout for building gpg
before_install:
  - (while true; do echo 'Ping? Pong!'; sleep 500; done) &